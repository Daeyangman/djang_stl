<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page title -->
    <title>3D 방앗간</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

</head>
<body>

<!-- Preloader -->
<!--<div id="preloader">-->
    <!--<div class="loader"></div>-->
<!--</div>-->
<!-- /Preloader -->

<!-- Header -->
<header id="home" class="header">

    <!-- Navigation -->
    <nav id="navigation" class="navbar affix">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <!-- Navigation Header -->
                    <div class="navbar-header">

                        <!-- Toggle Button -->
                        <button type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main-menu"
                                aria-expanded="false"
                                aria-controls="main-menu">

                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        </button>
                        <!-- /Toggle Button -->

                        <!-- Brand -->
                        <a href="#" class="brand">

                            <!-- Logo Big -->
                            <div class="big">
                                <span class="icon_cogs"></span> 3D 방앗간
                            </div>
                            <!-- /Logo Big -->

                            <!-- Logo Small -->
                            <div class="small">
                                <span class="icon_cogs"></span>
                            </div>
                            <!-- /Logo Small -->

                        </a>
                        <!-- /Brand -->

                    </div>
                    <!-- /Navigation Header -->

                    <!-- Navigation -->
                    <div id="main-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">

                          <li><a class="smooth-scroll" href="{% url 'bootstrap' %}">홈</a></li>
                          <!-- <li><a class="smooth-scroll" href="#about">방앗간 매력</a></li>
                          <li><a class="smooth-scroll" href="#projects">방앗간 전시관</a></li>
                          <li><a class="smooth-scroll" href="#services">다양한 서비스</a></li> -->

                          <li><a class="smooth-scroll" href="{% url 'mypage' %}">나의 방앗간</a></li>
                          <li><a class="smooth-scroll" href="{% url 'login' %}">로그인 하기</a></li>
                        </ul>
                    </div>
                    <!-- /Navigation -->

                </div>
            </div>
        </div>
    </nav>
    <!-- /Navigation -->

    <!-- Slider -->
    <div id="carousel-home" class="slider owl-carousel owl-theme">
        <!-- Slide -->
        <div class="item mask mask-black" style="background: url(/static/images/home1.jpeg) ; no-repeat center top / cover;" data-stellar-background-ratio="0.4">
            <div class="full-wh relative" data-stellar-ratio="0.5">
                <div class="container" >
                    <div class="col-md-6 col-md-offset-2 relative">
                        {% if user.is_active %}
                        <h1 class = 'aniamted fadeInDown wow' data-wow-delay = "0.2s"> 반갑습니다, {{user.username}}님 방앗간에 오셔서 감사하구만유!</h1>
                        <a href="{% url 'logout' %}">로그아웃</a>
                        <div class="subtitle animated fadeInUp wow" data-wow-duration="0.9s" data-wow-delay="0.5s">
                          {% else %}
                          {% if form.errors %}
                          <p>ID나 비밀번호가 일치하지 않습니다.</p>
                          {% endif %}
                          <div class="animated fadeInUp wow" data-wow-delay="0.2s">
                              <form method="post" action="{% url 'login' %}">
                              <h1 class = 'aniamted fadeInDown wow' data-wow-delay = "0.2s"> 방앗간 가입하기 </h1>
                              {% csrf_token %}
                              <input type="hidden" name="next" value="{{next}}" />
                              {{ form.as_p }}
                              <button type="submit">로그인</button>
                              </form>

                              <br>
                              <p>아이디가 없으신가요? <a href="{% url 'signup'%}">회원가입</a></p>

                          {% endif %}
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <!-- /Slide -->

        <!-- Slide -->


        <!-- /Slide -->

    </div>
    <!-- /Slider -->

</header>
<!-- /Header -->

<!-- /Modal: Result Message -->

<!-- SCRIPTS -->
<script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'js/jquery.appear.js' %}"></script>
<script src="{% static 'js/general.js' %}"></script>
<!-- /SCRIPTS -->


</html>
